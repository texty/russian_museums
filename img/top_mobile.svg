	<text transform="matrix(1 0 0 1 34.2132 355.1699)" class="st7 st8 st16">Пантікапей (Керч і околиці), IV ст. до н.е. – ІІІ ст.</text>
	<text transform="matrix(1 0 0 1 34.2132 374.6699)" class="st7 st8 st16">Острів Березань (Миколаївщина), VI ст. до н.е. – III ст. н.e.</text>
	<text transform="matrix(1 0 0 1 34.2132 394.1699)" class="st7 st8 st16">Мірмекій (поблизу Керчі), V ст. до н.е. – III ст.</text>
	<text transform="matrix(1 0 0 1 34.2132 413.6699)" class="st7 st8 st16">Німфей, Крим (Керч), IV ст. до н.е. – V ст.</text>
	<text transform="matrix(1 0 0 1 34.2132 433.1699)" class="st7 st8 st16">Немирівське скіфське городище (Вінничина), VIIІ ст. до н.е.</text>
	<text transform="matrix(1 0 0 1 34.2132 452.6699)" class="st7 st8 st16">Стоянка Стінка (Буковина), CXX–X тис. до н.е.</text>
	<text transform="matrix(1 0 0 1 34.2132 472.1699)" class="st7 st8 st16">Поселення поблизу села Городище (Хмельниччина), XI–XIII cт.</text>
