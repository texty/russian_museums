	<text transform="matrix(1 0 0 1 34.2132 94.5899)" class="st7 st8 st16">Херсонес Таврійський (Крим), V ст. до н.е. – XIII ст.</text>
	<text transform="matrix(1 0 0 1 34.2132 114.0899)" class="st7 st8 st16">Вишгород (Київщина),  X–XVI ст.</text>
	<text transform="matrix(1 0 0 1 34.2132 133.5899)" class="st7 st8 st16">Судак (Крим), XIII–XIV ст.</text>
	<text transform="matrix(1 0 0 1 34.2132 153.0899)" class="st7 st8 st16">Багатошарові стоянки Заміль-Коба (Крим),  X–I тис. до н.е. </text>
	<text transform="matrix(1 0 0 1 34.2132 172.5899)" class="st7 st8 st16">Пушкарівське городище (Чернігівщина), V–III ст. до н.е.</text>
	<text transform="matrix(1 0 0 1 34.2132 192.0899)" class="st7 st8 st16">Верхній Салтів (Харківщина), VIII–IX ст.</text>
	<text transform="matrix(1 0 0 1 34.2132 211.5899)" class="st7 st8 st16">Городище Бакла (Крим), V–XVIII ст.</text>
	<text transform="matrix(1 0 0 1 34.2132 231.0899)" class="st7 st8 st16">Стоянка Таш-Аїр (Крим), VI–I тис. до н.е.</text>
	<text transform="matrix(1 0 0 1 34.2132 250.5899)" class="st7 st8 st16">Неаполь Скіфський (Сімферополь, Крим), III–II ст. до н.е.</text>
	<text transform="matrix(1 0 0 1 34.2132 270.0899)" class="st7 st8 st16">Поселення Успенка (Кіровоградщина), ІІІ ст.</text>
	<text transform="matrix(1 0 0 1 34.2132 289.5899)" class="st7 st8 st16">Кам&apos;янське городище (Запорізька область), V–III ст. до н.е.</text>
	<text transform="matrix(1 0 0 1 34.2132 309.0899)" class="st7 st8 st16">Стоянки поблизу села Володимирівка (Черкащина), IV тис. до н.е.</text>
