	<text transform="matrix(0.8758 0 0 1 27.2132 381.8018)"><tspan x="0" y="0" class="st7 st8 st13">Пантікапей (Керч і околиці), IV ст. до н.е. – ІІІ ст.</tspan><tspan x="0" y="19.5" class="st7 st8 st13">Острів Березань (Миколаївщина), VI ст. до н.е. – III ст. н.e.</tspan><tspan x="0" y="39" class="st7 st8 st13">Мірмекій (поблизу Керчі), V ст. до н.е. – III ст.</tspan><tspan x="0" y="58.5" class="st7 st8 st13">Німфей, Крим (Керч), IV ст. до н.е. – V ст.</tspan><tspan x="0" y="78" class="st7 st8 st13">Немирівське скіфське городище (Вінничина), VIIІ ст. до н.е.</tspan><tspan x="0" y="97.5" class="st7 st8 st13">Стоянка Стінка (Буковина), CXX–X тис. до н.е.</tspan><tspan x="0" y="117" class="st7 st8 st13">Поселення поблизу села Городище (Хмельниччина), XI–XIII cт.</tspan><tspan x="0" y="136.5" class="st7 st8 st13">Красноставка (Черкащина), енеоліт</tspan><tspan x="0" y="156" class="st7 st8 st13">Стоянка поблизу урочища Кишлянський Яр (Буковина), палеоліт</tspan><tspan x="0" y="175.5" class="st7 st8 st13">Кургани біля села Журівка (Миколаївщина), VII–VI ст. до н.е.</tspan></text>
