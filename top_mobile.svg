	<text transform="matrix(0.8758 0 0 1 27.2132 121.2218)"><tspan x="0" y="0" class="st7 st8 st13">Херсонес Таврійський (Крим), V ст. до н.е. – XIII ст.</tspan><tspan x="0" y="19.5" class="st7 st8 st13">Вишгород (Київщина),  X–XVI ст.</tspan><tspan x="0" y="39" class="st7 st8 st13">Судак (Крим), XIII–XIV ст.</tspan><tspan x="0" y="58.5" class="st7 st8 st13">Багатошарові стоянки Заміль-Коба (Крим),  X–I тис. до н.е. </tspan><tspan x="0" y="78" class="st7 st8 st13">Пушкарівське городище (Чернігівщина), V–III ст. до н.е.</tspan><tspan x="0" y="97.5" class="st7 st8 st13">Верхній Салтів (Харківщина), VIII–IX ст.</tspan><tspan x="0" y="117" class="st7 st8 st13">Городище Бакла (Крим), V–XVIII ст.</tspan><tspan x="0" y="136.5" class="st7 st8 st13">Стоянка Таш-Аїр (Крим), VI–I тис. до н.е.</tspan><tspan x="0" y="156" class="st7 st8 st13">Неаполь Скіфський (Сімферополь, Крим), III–II ст. до н.е.</tspan><tspan x="0" y="175.5" class="st7 st8 st13">Поселення Успенка (Кіровоградщина), ІІІ ст.</tspan><tspan x="0" y="195" class="st7 st8 st13">Кам&apos;янське городище (Запорізька область), V–III ст. до н.е.</tspan><tspan x="0" y="214.5" class="st7 st8 st13">Стоянки поблизу села Володимирівка (Черкащина), IV тис. до н.е.</tspan></text>
